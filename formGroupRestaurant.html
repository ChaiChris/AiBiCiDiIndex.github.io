<script>
    const tabButtons = document.querySelectorAll('.tab-button');
    const tabPanes = document.querySelectorAll('.tab-pane');

    tabButtons.forEach(button => {
        button.addEventListener('click', () => {
            // 移除所有標籤的激活樣式
            tabButtons.forEach(btn => {
                btn.classList.remove('text-blue-500', 'border-b-2', 'border-blue-500');
                btn.classList.add('text-gray-600');
            });
            // 隱藏所有內容
            tabPanes.forEach(pane => pane.classList.add('hidden'));

            // 激活當前點擊的標籤
            button.classList.add('text-blue-500', 'border-b-2', 'border-blue-500');
            const tabId = button.getAttribute('data-tab');
            document.getElementById(tabId).classList.remove('hidden');
        });
    });
    //https://docs.google.com/forms/d/e/1FAIpQLScCisMOOgomYXcIu_NCVdiGIC6KqE0VaDTsJ8tssgGilMJkPg/viewform?usp=pp_url&entry.240322581=2025-04-05
    const FORM_IDS = {
        // 內場表單
        'inside-form1': '1_UnLdijac4_ycj4wKN0SnjCT6068OeKFI6SBbuXNlXk', //1050
        'inside-form2': '1ABGWHoKJ6S8LaKohyeaMC3UsiYFwRYbqg6RCObRAXzQ', //2000
        'inside-form3': '1okii7NM00xCmDpgwIvNA6ET1BOznrr5vZpvE-dtwvZI', //FoodToBin

        // 外場表單 DONE
        'outside-form1': '1mw9OA_QWjhgawnlkWiMMAV0s4x9mSasDnF3Q5ZiWAXc', //1050
        'outside-form2': '1jvbSaNm_WZX1cu4zuiEGcNMGm80385hrO5iMtlYn37k', //1650
        'outside-form3': '1fyM7GRzkBGhb6CWPMT5K7rZJy6kgJWuMlugwg9Wn9DA', //2000

        // 其他表單
        'other-form1': 'aY4ph9uzwceKcgqw7',
        'other-form2': 'n4k65PVWYXe81nE79'
    };

    // 基本URL前綴
    const baseUrlPrefix = "https://docs.google.com/forms/d/e/";
    // 基本URL後綴
    const baseUrlSuffix = "/viewform?usp=pp_url&entry.";

    const buttons = document.querySelectorAll('.urlButton');

    buttons.forEach(button => {
        button.addEventListener('click', function () {
            let targetID = "";
            let dateFieldId = "";
            let extra = "";
            //https://docs.google.com/forms/d/e/1FAIpQLSelOjEtktpLYY9CQEYqBAG0Jf26WSrNRJIihak66gjytmv7rQ/viewform?usp=pp_url&entry.1379333657=2025-04-05
            //https://docs.google.com/forms/d/e/1FAIpQLSelOjEtktpLYY9CQEYqBAG0Jf26WSrNRJIihak66gjytmv7rQ/viewform?usp=pp_url&entry.1379333657=2025-04-05&entry.622802333=%E5%A4%8F%E7%B6%A0%E6%B2%81_%E6%95%A6%E5%8C%97%E5%BA%97
            if (this.id === 'outsideForm1') { //1050
                targetID = "1FAIpQLSelOjEtktpLYY9CQEYqBAG0Jf26WSrNRJIihak66gjytmv7rQ";
                dateFieldId = "1379333657";
                extra = "&entry.622802333=%E5%A4%8F%E7%B6%A0%E6%B2%81_%E6%95%A6%E5%8C%97%E5%BA%97";
            } else if (this.id === 'outsideForm2') { //1650
                targetID = "1jvbSaNm_WZX1cu4zuiEGcNMGm80385hrO5iMtlYn37k";
            } else if (this.id === 'outsideForm3') { //2000
                targetID = "1fyM7GRzkBGhb6CWPMT5K7rZJy6kgJWuMlugwg9Wn9DA";
            }

            if (targetID.length > 0) {
                const todayDate = getTodayFormattedDate();
                const finalUrl = `${baseUrlPrefix}${targetID}${baseUrlSuffix}${dateFieldId}=${todayDate}${extra}`;
                OpenInNewTab(finalUrl);
            } else {
                alert("錯誤：表單ID為空");
            }
        });
    });


    function OpenInNewTab(url) {
        var newTab = window.open(url, '_blank');
        newTab.location;
    }

    function getTodayFormattedDate() {
        const today = new Date();
        const year = today.getFullYear();
        const month = String(today.getMonth() + 1).padStart(2, '0');
        const day = String(today.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }


</script>
